<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <title>SC Plus Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="border rounded">
        <header>
          <ul class="world_clock">
            <li class="city_clock">
              🇬🇧London
              <br />
              <div class="emoji">🕔</div>
            </li>
            <li class="city_clock">
              🇯🇵Tokyo
              <br />
              <div class="emoji">🕚</div>
            </li>
            <li class="city_clock">
              🇺🇸New York
              <br />
              <div class="emoji">🕙</div>
            </li>
            <li class="city_clock">
              🇫🇷Paris
              <br />
              <div class="emoji">🕐</div>
            </li>
            <li class="city_clock">
              🇦🇺Sydney
              <br />
              <div class="emoji">🕒</div>
            </li>
          </ul>
        </header>
        <section>
          <div class="card" style="max-width: 600px">
            <div class="card-body">
              <form class="row" id="search-form">
                <div class="col-10">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Enter a city"
                    id="input-city"
                    autocomplete="off"
                  />
                </div>
                <div class="col-2" id="search-button">
                  <input
                    type="submit"
                    value="Search"
                    class="btn btn-primary mb-2.4"
                  />
                </div>
                <div class="col-12 currentLocation">
                  <input
                    type="button"
                    value="Current location"
                    class="btn btn-success"
                    id="current-location"
                  />
                </div>
              </form>
              <div class="row weather">
                <div class="col-12 cityAndWeather">
                  <h1 class="cityName" id="search-result">
                    Search for weather!
                  </h1>
                  <div class="dateTime" id="current-date"></div>
                  <div class="weather_status" id="description">
                    Weather description here
                  </div>
                </div>
                <div class="col-6 todaysWeather">
                  <img
                    src="http://openweathermap.org/img/wn/02d@2x.png"
                    alt="Mostly Sunny"
                    class="currentWeatherIcon"
                    id="weather-icon"
                  />
                  <div class="temperature" id="current-temp">--</div>
                  <span class="units" id="temp-units">
                    <a href="#" id="celsius-temp-unit" class="deactive">°C</a>
                    |
                    <a href="#" id="fahrenheit-temp-unit">°F</a>
                  </span>
                  <div class="temperatureRange">
                    <span class="maxTemp" id="max-temp"> --° </span>
                    /
                    <span id="min-temp"> --° </span>
                  </div>
                </div>
                <div class="col-6 more">
                  <div class="border rounded">
                    <div class="humidity" id="humidity-percentage">
                      Humidity: --
                    </div>
                    <div class="wind" id="wind-speed">Wind: --m/sec</div>
                  </div>
                </div>
              </div>
              <div class="weatherForecast">
                <div class="row">
                  <div class="col-2 forecast">
                    <div class="dayOfWeek">Tue</div>
                    <img
                      src="images/sunnyCloud.svg"
                      alt="Mostly Sunny"
                      class="forecastIcon"
                    />
                    <br />
                    <small>
                      27°/ <span class="forecast-min-temp">20°</span>
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <div class="footer">
            <a href="https://github.com/MeiSuzuki/Weather-App" target="_blank">
              Open-source code
            </a>
            by
            <a href="https://theviewsisee.home.blog" target="_blank">
              Mei Suzuki
            </a>
          </div>
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
